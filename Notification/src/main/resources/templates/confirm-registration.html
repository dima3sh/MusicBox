<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
    <body>
        <h1 style="text-align:center">Confirm registration</h1>
        <p style="font-size:10pt">
            Please follow the link below to confirm your registration. <span th:text="${link}"></span>
        </p>
        <p>
            Regards, <br/>
            <em>The JoinBuy Team</em>
        </p>
    </body>
</html>
